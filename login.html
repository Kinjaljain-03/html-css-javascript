
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-vector/vibrant-pink-watercolor-painting-background_53876-58931.jpg') repeat; /* White background image */
        }
        .login-box {
            background-color: rgba(255, 182, 193, 0.4); /* Pink with lower opacity */
            padding: 30px; /* Increased padding for more space */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px; /* Adjusted width to accommodate padding */
            text-align: center;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .login-box:hover {
            background-color: rgba(255, 105, 135, 0.6); /* Darker pink on hover */
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-box input[type="text"], 
        .login-box input[type="password"],
        .login-box input[type="email"],
        .login-box input[type="tel"],
        .login-box select {
            width: calc(100% - 22px); /* Adjusted width for padding inside */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s; /* Smooth hover effect */
        }
        .login-box input[type="text"]:hover, 
        .login-box input[type="password"]:hover,
        .login-box input[type="email"]:hover,
        .login-box input[type="tel"]:hover,
        .login-box select:hover {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff6b81;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box input[type="submit"]:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="file:///C:/Users/lab504/Documents/website.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
