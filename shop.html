<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Light pink background */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            width: 90vw;
            height: 90vh;
        }

        .grid-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            background-color: white; /* White boxes */
            transition: transform 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            background: rgba(255, 192, 203, 0.8); /* Pink overlay */
            color: black; /* Black text */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" onclick="navigateTo('file:///C:/Users/kinja/OneDrive/Documents/flowers3.html')">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/037/354/998/small/ai-generated-pink-and-white-flowers-on-pink-background-free-photo.jpg" alt="Flowers">
            <div class="overlay">Flowers</div>
        </div>
        <div class="grid-item" onclick="navigateTo('file:///C:/Users/kinja/OneDrive/Documents/chocolates%20and%20treats2.html')">
            <img src="https://as2.ftcdn.net/v2/jpg/04/79/23/03/1000_F_479230355_aQvs2iYslnhpiPHvRPcMJGjOgQnB1Lov.jpg" alt="Chocolates">
            <div class="overlay">Chocolates</div>
        </div>
        <div class="grid-item" onclick="navigateTo('file:///C:/Users/kinja/OneDrive/Documents/personalized%20gifts.html')">
            <img src="https://as2.ftcdn.net/v2/jpg/04/70/06/81/1000_F_470068107_KkeUcTOQFIOhB2VMS4QNNWnHxq2lOjXr.jpg" alt="Personalized Gifts">
            <div class="overlay">Personalized Gifts</div>

        <div class="grid-item" onclick="navigateTo('file:///C:/Users/kinja/OneDrive/Documents/Hamper2.html')">

            <div class="overlay">Hampers</div>
        </div>
    </div>
    <script>

            window.location.href = url;
        }
    </script>
</body>
</html>
