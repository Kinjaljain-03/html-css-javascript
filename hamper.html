<!DOCTYPE html>

    <title>Unique Hampers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Shades of pink */
            color: #333; /* Black */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF69B4; /* Shades of white */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .item {
            background-color: #fff; /* Shades of white */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative; /* Ensures relative positioning for absolute elements */
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%; /* Ensures images fill their container */
            max-width: 200px; /* Fixed max-width for smaller images */
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures the image covers the area */
            border-radius: 8px;
        }

        .item h3 {
            margin-top: 10px;
        }

        .item p {
            font-size: 1.2em;
            font-weight: bold;
            color: #e91e63; /* Shades of pink */
        }

        .shop-button {
            display: inline-block;
            background-color: #e91e63; /* Shades of pink */
            color: #fff; /* White */
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .shop-button:hover {
            background-color: #c2185b; /* Darker shade of pink */
        }

        .heart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #e91e63; /* Shades of pink */
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
